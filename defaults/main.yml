---
tinypilot_group: tinypilot
tinypilot_user: tinypilot
tinypilot_dir: /opt/tinypilot
tinypilot_privileged_dir: /opt/tinypilot-privileged
tinypilot_repo: https://github.com/mtlynch/tinypilot.git
tinypilot_repo_branch: master
# Port on which TinyPilot frontend listens (accessible from other hosts on the
# network).
tinypilot_external_port: 80
tinypilot_interface: '127.0.0.1'
# Port on which TinyPilot's backend listens (accessible only from
# tinypilot_interface).
tinypilot_port: 8000
tinypilot_keyboard_interface: /dev/hidg0
tinypilot_mouse_interface: /dev/hidg1
tinypilot_enable_debug_logging: no
tinypilot_pip_args: ""
tinypilot_settings_file: /home/tinypilot/settings.yml

ustreamer_interface: '127.0.0.1'
ustreamer_port: 8001
# Temporary workaround for a uStreamer bug that affects TinyPilot.
# See: https://github.com/mtlynch/ustreamer/commit/3ee535ce83a343ecae504a0a37efb08721126953
ustreamer_repo: https://github.com/mtlynch/ustreamer.git
ustreamer_repo_version: 'semwait'
ustreamer_capture_device: null
ustreamer_encoder: null
ustreamer_format: null
ustreamer_resolution: null
ustreamer_persistent: null
ustreamer_desired_fps: null
